{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div>
        <img src="{{ url_for('home.video_feed') }}" width="640" height="480" >
    </div>
    <div>
        <form method="post" action="{{ url_for('home.take_image') }}">
            <label for="filename">File Name</label>
            <input name="filename" id="filename">
            <input type="submit" value="Photo">
        </form>
    </div>
{% endblock %}
